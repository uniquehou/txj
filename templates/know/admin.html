<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>生成赛题</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maxium-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 100px;
        }
        #result {
            display: none;
        }
        body {
            background: #ccc;
        }
    </style>
</head>
<body>
	<div class="container">
        <button type="button" class="btn btn-block btn-primary" id="refresh" data-loading-text="生成中。。。" autocomplete="off">生成赛题</button>
        <h1 class="text-center" id="result">生成成功</h1>
    </div>

    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        $('#refresh').on('click', function () {
            $btn = $(this);
            $result = $("#result");

            $btn.text("重新生成");
            $btn.button('loading');
            $result.hide();

            $.get("{% url 'know:admin' oper %}", function (res) {
                res = JSON.parse(res);
                if (res.status == 1) {
                    $btn.button('reset');
                    $result.show();
                }
            });
        })
    </script>
</body>
</html>
